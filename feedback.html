    <form action="feedback.php" method="POST" class="formdata">

        <div class="mb-3">
            <h2>Feedback Our Website<h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputSr" class="form-label">Sr No</label>
            <input type="number" class="form-control" id="exampleInputSr" placeholder="This is Auto Increment" 
                name="sr">
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name" required
                name="name">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Your Email Address" required name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputIssue" class="form-label">Category</label>
            <select class="form-select" aria-label="Default select example" name="category" required name="Category">
                <option selected>Open this select menu</option>
                <option value="1">Hardware</option>
                <option value="2">Software</option>
                <option value="3">Network Issue</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Feedback</label>
            <textarea class="form-control" id="validationTextarea"
                placeholder="Say Something About Our Website Experience. " required name="feedback"></textarea>
            <div class="invalid-feedback">
                Say Something About Our Website Experience.
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
