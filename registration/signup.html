<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #909b5f, #78a7f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .form-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container input:focus {
            background: rgba(42, 171, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: #bed4d9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-container button:hover {
            background: #ff5891;
            transform: scale(1.05);
        }

        .error-message {
            color: rgb(255, 66, 66);
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Signup For Students</h2>
        <form method="POST" action="signup.php" onsubmit="return validateForm()">
            <input type="text" id="roll_no" name="roll_no" placeholder="Enter your Roll no" required>
            <p class="error-message" id="roll-error">Roll number must be numeric only.</p>

            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <p class="error-message" id="name-error">Name must contain only alphabets and spaces.</p>

            <input type="email" name="email" placeholder="Enter your email" required>
            
            <input type="password" id="password" name="password" placeholder="Create a new password" required>
            <p class="error-message" id="password-error">Password must contain at least 8 characters, 1 uppercase, 1 lowercase, 1 digit, and 1 special character.</p>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var rollNo = document.getElementById("roll_no").value;
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;

            var rollError = document.getElementById("roll-error");
            var nameError = document.getElementById("name-error");
            var passwordError = document.getElementById("password-error");

            var rollRegex = /^[0-9]+$/;  // Only numbers allowed
            var nameRegex = /^[A-Za-z\s]+$/; // Only alphabets and spaces allowed
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            var isValid = true;

            // Validate Roll Number
            if (!rollRegex.test(rollNo)) {
                rollError.style.display = "block";
                isValid = false;
            } else {
                rollError.style.display = "none";
            }

            // Validate Name
            if (!nameRegex.test(name)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            // Validate Password
            if (!passwordRegex.test(password)) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            return isValid;
        }
    </script>

</body>
</html>
