<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Computer Lab Complaint Portal</title>
    <link rel="stylesheet" href="../styles/login.css">
  
</head>
<body>
    <div class="maincon">
        <div class="logo">
    <img src="../componants/assets/student_logo.png" alt="student Logo" height="160px">
    </div>
    <div class="login-container">
        <h2>Student Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="roll_no" id="roll_no" placeholder="Enter Your Roll NO" required>
            <input type="password" name="password" id="password" placeholder="Enter Your password" required>
            <button type="submit">Log In</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>
</div>
    <script>
        function validateForm() {
            const roll_no = document.getElementById("roll_no").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!roll_no || !password) {
                errorMessage.textContent = "Both fields are required!";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</body>
</html>
