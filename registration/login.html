<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Computer Lab Complaint Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* Modern Glassmorphic Design for Login Page */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f1f2f3, #4873bc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
}

.login-container h2 {
    color: #fff;
    margin-bottom: 20px;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.login-container input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.login-container input:focus {
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.5);
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #9ea3d7;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
}

.login-container button:hover {
    background: #ff5891;
    transform: scale(1.05);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    height: 160px;
}

    </style>
</head>
<body>
    <div class="maincon">
        <div class="logo">
    <img src="../componants/assets/student_logo.png" alt="student Logo" height="160px">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="roll_no" id="roll_no" placeholder="Enter Your Roll NO" required>
            <input type="password" name="password" id="password" placeholder="Enter Your password" required>
            <button type="submit">Log In</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>
</div>
    <script>
        function validateForm() {
            const roll_no = document.getElementById("roll_no").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!roll_no || !password) {
                errorMessage.textContent = "Both fields are required!";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</body>
</html>
