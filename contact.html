<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
   /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

/* Contact Container */
.contact-container {
    width: 80%;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

/* Contact Box */
.contact-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
}

/* Contact Info Section */
.contact-info {
    width: 40%;
    text-align: left;
}

.contact-info h3 {
    font-size: 22px;
    color: #000;
    font-weight: bold;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 16px;
    margin-bottom: 10px;
    color: #444;
}

.contact-info i {
    color: #007bff;
    margin-right: 10px;
}

/* Contact Form */
.contact-form {
    width: 55%;
    text-align: left;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

.contact-form textarea {
    resize: none;
    height: 100px;
}

button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-box {
        flex-direction: column;
        align-items: center;
    }

    .contact-info, .contact-form {
        width: 100%;
        text-align: center;
    }
}
.home-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #28a745; /* Green color */
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s;
}

.home-button:hover {
    background: #218838;
}


</style>

</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any queries or suggestions, feel free to contact us.</p>

        <div class="contact-box">
            <div class="contact-info">
                <h3>Our Office</h3>
                <p><i class="fas fa-map-marker-alt"></i>Dayanand college of Comm, Latur, India</p>
                <p><i class="fas fa-envelope"></i> droptechnologyes@gmail.com</p>
                <p><i class="fas fa-phone"></i> +91 96996 00638</p>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="submit_form.php" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                    <a href="index.html" class="home-button">Back to Home</a>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
